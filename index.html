<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Study Timer</title>
    <style>
        /* default theme (pink) */
        body {
            background-color: #ba7886;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; 
        }

        .container {
            text-align: center;
            background-color: #e6b3c0;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(77, 38, 49, 0.5);
            width: 320px;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        h1 { font-size: 24px; color: #9c4f61; margin-bottom: 15px; transition: color 0.5s ease; }

        #timer {
            font-size: 80px;
            font-weight: bold;
            color: #c7667c; 
            margin: 10px 0 20px 0;
            transition: color 0.5s ease;
        }

        select {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #e97f98;
            color: white;
            margin-bottom: 20px;
            cursor: pointer;
            outline: none;
            width: 100%; 
            transition: background-color 0.3s ease;

            /* for safari appearance (hate that glossy dropsdown) */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* custom arrow (haiz whyyy safari??) */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
            padding-right: 30px;
        }


        select:hover { background-color: #d38ea9; }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
            color: white;
            transition: background-color 0.3s ease;
            min-width: 110px;
        }

        #mainBtn { background-color: #89c195; } 
        #mainBtn:hover { background-color: #d38ea9; } 
        
        #reset { background-color: #f1a966; } 
        #reset:hover { background-color: #d38ea9; } 
        
        
        #mainBtn.state-running { background-color: #df5d6a; }
        #mainBtn.state-running:hover { background-color: #d38ea9; }
        
        #mainBtn.state-paused { background-color: #89c195; }
        #mainBtn.state-paused:hover { background-color: #d38ea9; }
        
        #status { margin-top: 25px; font-style: italic; color: #9c4f61; transition: color 0.5s ease; }

        /* blue theme */
        
        body.blue-theme {
            background-color: #789aba; 
        }

        body.blue-theme .container {
            background-color: #b3cde6; 
            box-shadow: 0 10px 25px rgba(38, 60, 77, 0.5);
        }

        body.blue-theme h1 { color: #4f719c; }
        body.blue-theme #status { color: #4f719c; }

        body.blue-theme #timer {
            color: #668cc7; 
        }

        body.blue-theme select {
            background-color: #7f9fe9;
        }

        body.blue-theme select:hover {
            background-color: #8ea0d3; 
        }

        body.blue-theme #mainBtn:hover,
        body.blue-theme #reset:hover,
        body.blue-theme #mainBtn.state-running:hover,
        body.blue-theme #mainBtn.state-paused:hover {
            background-color: #8ea0d3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Study Timer</h1>
        
        <select id="timeSelect" onchange="updateTimeFromDropdown()">
            <option value="0.17">10 sec (Test Sound)</option>
            <option value="5">5 min (Short Break)</option>
            <option value="10">10 min (Long Break)</option>
            <option value="15">15 min (Quick Task)</option>
            <option value="25" selected>25 min (Pomodoro)</option>
            <option value="45">45 min (Deep Work)</option>
            <option value="60">60 min (Marathon)</option>
        </select>

        <div id="timer">25:00</div>

        <div class="controls">
            <button id="mainBtn" onclick="toggleTimer()">Start</button>
            <button id="reset" onclick="resetTimer()">Reset</button>
        </div>

        <p id="status">Ready to focus?</p>
    </div>

    <script>
        let timeLeft = 25 * 60; 
        let timerId = null;
        let isRunning = false;

        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const mainBtn = document.getElementById('mainBtn');
        const timeSelect = document.getElementById('timeSelect');
        
        const alarmSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
        alarmSound.volume = 1.0; 

        function updateTimeFromDropdown() {
            const selectedMinutes = parseFloat(timeSelect.value); 
            timeLeft = Math.round(selectedMinutes * 60); 
            
            // blue theme here
            if (selectedMinutes === 5 || selectedMinutes === 10) {
                document.body.classList.add('blue-theme');
            } else {
                document.body.classList.remove('blue-theme');
            }

            if (isRunning) pauseTimer();
            stopAlarm(); 
            
            updateDisplay();
            statusDisplay.textContent = "Timer updated. Ready?";
            resetUI(); 
        }

        function updateDisplay() {
            if (timeLeft < 0) timeLeft = 0;

            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            const displaySeconds = seconds < 10 ? '0' + seconds : seconds;
            timerDisplay.textContent = `${displayMinutes}:${displaySeconds}`;
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            stopAlarm(); 
            if (timeLeft <= 0) {
                const selectedMinutes = parseFloat(timeSelect.value);
                timeLeft = Math.round(selectedMinutes * 60);
                updateDisplay(); 
            }

            isRunning = true;
            mainBtn.textContent = "Stop"; 
            
            mainBtn.classList.add("state-running");
            mainBtn.classList.remove("state-paused");
            
            statusDisplay.textContent = "Focus Mode On!";

            timerId = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    timeLeft = 0; 
                    updateDisplay(); 
                    
                    clearInterval(timerId);
                    isRunning = false;
                    statusDisplay.textContent = "Time's up!";
                    
                    // LOOP THE SOUND so it lasts until you stop it
                    alarmSound.currentTime = 0; 
                    alarmSound.loop = true;
                    alarmSound.play();
                    
                    resetUI(); 
                } else {
                    updateDisplay();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            mainBtn.textContent = "Continue"; 
            
            mainBtn.classList.remove("state-running");
            mainBtn.classList.add("state-paused");
            
            statusDisplay.textContent = "Timer Paused";
        }

        function resetTimer() {
            clearInterval(timerId);
            stopAlarm(); 
            
            const selectedMinutes = parseFloat(timeSelect.value);
            timeLeft = Math.round(selectedMinutes * 60);
            
            if (selectedMinutes === 5 || selectedMinutes === 10) {
                document.body.classList.add('blue-theme');
            } else {
                document.body.classList.remove('blue-theme');
            }

            updateDisplay();
            statusDisplay.textContent = "Ready to focus?";
            resetUI();
        }

        function resetUI() {
            isRunning = false;
            mainBtn.textContent = "Start";
            
            mainBtn.classList.remove("state-running");
            mainBtn.classList.remove("state-paused");
        }

        function stopAlarm() {
            alarmSound.loop = false;
            alarmSound.pause();
            alarmSound.currentTime = 0;
        }

        updateDisplay();
    </script>
</body>
</html>
